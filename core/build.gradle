apply plugin: "java"

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19'

    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-core', version: '0.46'
    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-pbf', version: '0.46'
    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-xml', version: '0.46'


}